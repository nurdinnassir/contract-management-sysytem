<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Categories</title>
    <link rel="stylesheet" href="../Components/sidebar.css" />
    <link rel="stylesheet" href="../Main/main.css" />
    <link rel="stylesheet" href="categories.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="container">
      <!-- Sidebar can be injected here if needed -->

      <h1>Manage Categories</h1>
      <form id="category-form">
        <label for="category-name">Category Name:</label>
        <input
          type="text"
          id="category-name"
          placeholder="e.g., Staff, Client"
          required
        />

        <label for="signatory-name">Signatory Name:</label>
        <input
          type="text"
          id="signatory-name"
          placeholder="Signatory Name"
          required
        />

        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" required />

        <label for="duration-type">Contract Duration Type:</label>
        <select id="duration-type">
          <option value="months">Months</option>
          <option value="years">Years</option>
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
        </select>

        <label for="duration-value">Duration:</label>
        <input
          type="number"
          id="duration-value"
          placeholder="Duration"
          required
        />

        <button type="submit">Add Category</button>
        <button type="button" id="clear-table">Clear Table</button>
      </form>

      <h2>Added Categories</h2>
      <table id="category-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Signatory</th>
            <th>Signed Date</th>
            <th>Expiry Date</th>
            <th>Days to Expiry</th>
          </tr>
        </thead>
        <tbody id="categories-table-body">
          <!-- Categories will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <script src="../Components/sidebar.js"></script>
    <script src="categories.js"></script>
  </body>
</html>
